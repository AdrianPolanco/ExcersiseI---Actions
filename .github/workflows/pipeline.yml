name: Pipeline
on: push
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v2
            - name: Install dependencies
              run: npm ci
            - name: Lint code
              run: npm run lint
    test:
        runs-on: ubuntu-latest
        needs: lint
        steps:
            - name: Get code
              uses: actions/checkout@v2
            - name: Install dependencies
              run: npm ci
            - name: Run tests
              run: npm run test
    build:
        needs: [lint, test]
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v2
            - name: Install dependencies
              run: npm ci
            - name: Build
              run: npm run build
